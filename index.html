<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="matrix">
    <img src="./eisenhower-matrix.jpg" alt="Logo" class="matrix__image">
    <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="todo-list">
    <p id="add-task-section">
      <label for="new-task" class="add-task-section__name section-name">Add Item</label>
      <section class="add-task-section__wrapper">
        <input id="new-task" class="key task new-task" type="text">
        <button class="key-button">Add</button>
      </section>
    </p>
    <h3 class="section-name">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="list__tasks">
        <input class="list__tasks_checkbox" type="checkbox">
        <label class="list__tasks_label task">Pay Bills</label>
        <input type="text" class="list__tasks_input task">
        <button class="key key-button edit">Edit</button>
        <button class="key key-button delete">
          <img class="delete-img" src="./remove.svg" alt="Remove button">
        </button>
      </li>
      <li class="edit-mode list__tasks">
        <input class="list__tasks_checkbox" type="checkbox">
        <label class="list__tasks_label list__tasks_label_edit task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="list__tasks_input task edit-task">
        <button class="key key-button edit">Save</button>
        <button class="key key-button delete">
          <img class="delete-img" src="./remove.svg" alt="Remove button">
        </button>
      </li>
    </ul>
    <h3 class="section-name">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list__tasks">
        <input class="list__tasks_checkbox" type="checkbox" checked>
        <label class="list__tasks_label task">See the Doctor</label>
        <input type="text" class="list__tasks_input task">
        <button class="key key-button edit">Edit</button>
        <button class="key key-button delete">
          <img class="delete-img" src="./remove.svg" alt="Remove button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
